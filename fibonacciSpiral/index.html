<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Spiral</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        input[type="range"] {
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas" width="600" height="600"></canvas>
        <input type="range" id="slider" min="0" max="100" value="0">
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const slider = document.getElementById('slider');
    
        // 費波那契數列生成函數
        function fibonacci(n) {
            let sequence = [1, 1];
            for (let i = 2; i < n; i++) {
                sequence.push(sequence[i - 1] + sequence[i - 2]);
            }
            return sequence;
        }
    
        function generateArcs(scale, number) { 
            const fib = fibonacci(number);
            let posSeq = [0, 0].concat(fib);
            let arcs = [];
            let currentX = canvas.width / 2;
            let currentY = canvas.height / 2;
    
            for (let i = 0; i <= number; i++) {
                let startAngle, endAngle;
                switch (i % 4) {
                    case 0:
                        startAngle = Math.PI;
                        endAngle = Math.PI * 3 / 2;
                        currentX += posSeq[i] * scale;
                        break;
                    case 1:
                        startAngle = Math.PI * 3 / 2;
                        endAngle = 0;
                        currentY += posSeq[i] * scale;
                        break;
                    case 2:
                        startAngle = 0;
                        endAngle = Math.PI / 2;
                        currentX -= posSeq[i] * scale;
                        break;
                    case 3:    
                        startAngle = Math.PI / 2;
                        endAngle = Math.PI;
                        currentY -= posSeq[i] * scale;
                        break;
                }
    
                arcs.push({
                    x: currentX,
                    y: currentY,
                    size: fib[i] * scale,
                    startAngle: startAngle,
                    endAngle: endAngle
                });
            }
            return arcs;
        }
    
        // 主函數
        function drawSpiral(progress) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const scale = 3;
            const number = 30;
            
            // 生成所有方塊
            const arcs = generateArcs(scale, number);

    
            // 繪製螺旋線
            ctx.beginPath();
            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 2;
            
            arcs.forEach((arc, index) => {
                if (index / arcs.length <= progress) {
                    ctx.arc(
                        arc.x,
                        arc.y,
                        arc.size,
                        arc.startAngle,
                        arc.endAngle
                    );
                }
            });
            
            ctx.stroke();
        }
    
        // 監聽滑桿變化
        slider.addEventListener('input', function() {
            let progress = this.value / 100;
            drawSpiral(progress);
        });
    
        // 初始繪製
        drawSpiral(0);
    </script>
    
</body>
</html>
