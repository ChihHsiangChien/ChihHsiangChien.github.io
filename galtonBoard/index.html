<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galton板模擬</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <canvas id="galtonBoard"></canvas>
            <div id="distribution"></div>
        </div>
        <div class="right-panel controls">
            <label for="ballCount">小球數量:</label>
            <input type="number" id="ballCount" min="1" max="100000">
            <button id="startSimulation">開始模擬</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
