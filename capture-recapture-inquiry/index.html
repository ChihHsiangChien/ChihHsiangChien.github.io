<!DOCTYPE html>
<html  lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>捉放法的探究</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>捉放法的探究</h1>
    <p>不同的標記數量如何影響估計值？</p>
    <p>網頁的預設值是族群實際數量200隻，取樣次數3次，取樣大小50隻。程式將會進行標記1隻到標記200隻的不同捉放法的情形。</p>
    <div class="input-container">
        <label for="totalPopulation">族群實際數目</label>
        <input type="number" id="totalPopulation" value="200">
        
        <label for="numSamples">取樣次數</label>
        <input type="number" id="numSamples" value="3">
        
        <label for="sampleSize">取樣大小</label>
        <input type="number" id="sampleSize" value="50">
        
        <button onclick="runEstimation()">執行</button>
    </div>
    <div class="progress-container">
        <div id="progress-bar"></div>
    </div>
    <div class="charts">
        <canvas id="scatterPlot1"></canvas>
        <canvas id="scatterPlot2"></canvas>
        <canvas id="scatterPlot3"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
