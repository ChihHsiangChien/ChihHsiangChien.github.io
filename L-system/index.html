<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-System</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="controls">
        <div class="input-group">
            <label for="axiomInput">Axiom: </label>
            <input type="text" id="axiomInput" value="F-F-F-F">
        </div>
        <div class="input-group">
            <label for="ruleInput">Rule (F →): </label>
            <input type="text" id="ruleInput" value="F−F+F+FF−F−F+F">
        </div>
        <div class="input-group">
            <label for="angle">δ: </label>
            <input type="number" id="angleInput" value="90" min="0" max="360" step="1">
        </div>
        <div class="input-group">
            <label for="xOrigin">X Origin: </label>
            <input type="range" id="xOrigin" min="0" max="800" value="400">
        </div>
        <div class="input-group">
            <label for="yOrigin">Y Origin: </label>
            <input type="range" id="yOrigin" min="0" max="600" value="300">
        </div>
        <div class="input-group">
            <label for="scale">Scale: </label>
            <input type="range" id="scale" min="0.1" max="2" step="0.1" value="1">
        </div>
        
        <button id="resetBtn">Reset</button>
        <button id="generateBtn">Generate</button>
        <button id="redrawBtn">Redraw</button>        

    </div>
    
    <canvas id="canvas"></canvas>
<script src="script.js"></script>


</body>
</html>
