<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動畫控制</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="container">
    <canvas id="canvas"></canvas>
    <div id="buttonContainer">
      <button id="toggleBtn">暫停</button>
      <button id="catchBtn">捕捉</button>
      <button id="markBtn">標記1隻</button>
      <button id="markAllBtn">標記全部</button>
      <button id="releaseBtn">釋放</button>
    </div>

    <div id="info">
      <p>全部標記數: <span id="markedPondTadpolesCount">0</span></p>      
      <p>魚缸的蝌蚪數: <span id="tadpolesCount">0</span></p>
      <p>魚缸的標記數: <span id="markedTadpolesCount">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
