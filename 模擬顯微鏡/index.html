<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" />
  </style>
</head>

<body>
  <title>顯微鏡模擬</title>

  <div class="container">
    <button style="background-color: lightblue;" onclick="zoom(5, this)"  class="large-button">40X</button>
    <button onclick="zoom(10, this)" class="large-button">100X</button>
    <button onclick="zoom(40, this)" class="large-button">400X</button>
  </div>  
  <div class="container">
    <button onclick="moveStage(-1)" class="large-button">降低載物台</button>      
    <button onclick="moveStage(1)"  class="large-button">調高載物台</button>  
  </div> 
  <div class="container">
    <button onclick="setBrightness(-5)" class="large-button">光圈調小</button>      
    <button onclick="setBrightness(5)"  class="large-button">光圈調大</button>  
  </div>    
  <canvas id="canvas"></canvas>
  <canvas id="zoomCanvas"></canvas>
  <script src="bug.js"></script>
  <script src="script.js"></script>
  
</body>

</html>
